<body>
  {{> myFrame}}
</body>

<template name="myFrame">

  {{> header}}

  <!-- content area -->
  <div class="all">
    <div class="container">
      <div class="secondNav">
      </div>
      <div class="content">
      </div>
      <div class="right"></div>
    </div>
  </div>
  <!-- Home-->
  <div id="Home-SecondNav" class="contentDiv">
  </div>
  <div id="Home-Content" class="contentDiv">
    Hallo Flossgrabenlauf!!
  </div>

  {{> thisYear}}

  <!-- Toby -->
  <div id="Toby-SecondNav" class="contentDiv">
  </div>
  <div id="Toby-Content" class="contentDiv">
    Toby ist doof
  </div>
  <!-- Historie -->
  <div id="Historie-SecondNav" class="contentDiv">
  </div>
  <div id="Historie-Content" class="contentDiv">
    <table class="centeredTable">
      <tbody>
        <tr>
          <th>
            <strong>Jahr</strong>
          </th>
          <th>
            <strong>Ergebnisse</strong>
          </th>
        </tr>
        <tr>
          <td>2017</td>
          <td>
            <a href="https://www.flossgraben.run/app/download/8963186/28_01_2017+37.+Flossgrabenlauf+Ergebnisliste_FGL17.pdf" target="_blank">37. Flossgrabenlauf (PDF-Dokument [418.6 KB])</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  {{> Links}} {{> Kontakt}} {{> footer}}

</template>

<!--  ###############    database section ###############  -->

<template name="runnerTemplate">
  <li>{{text}}</li>
</template>

<!--  ###############    Static template section ###############  -->

<template name="registerform">
  <form id="addRunnerForm">
    <div class="half leftForm cf">
      <input type="text" placeholder="Dein Vorname*" id="firstName" name="firstName" class="validate">
      <input type="email" placeholder="Deine eMail-Adresse*" id="eMail" name="eMail" class="validate">
     
    </div>
    <div class="half rightForm cf">
      <input type="text" placeholder="Dein Nachname*" id="lastName" name="lastName" class="validate">
      <input type="text" placeholder="Dein Verein" id="club" name="club">
    </div>
     <div class="birth"><div class="innerBirth">
        <fieldset id="gender" class="validate">
            <input type="radio" name="gender" value="male">
            <label for="mc">Mädchen</label>
            <input type="radio" name="gender" value="female">
            <label for="mc">Junge</label>
          </fieldset> 
      {{> birthSelection }}</div></div>
    <input id="submitBtn" type="submit" value="Ich will mitlaufen!">
  </form>
</template>


<template name="thisYear">
  <!-- 2018 -->
  <div id="2018-SecondNav" class="contentDiv">
    <ul class="secondNavList">
      <li>
        <a class="clickSecNav secondNavListActive" href="#" data-target="2018-Wann">Wann</a>
      </li>
      <li>
        <a class="clickSecNav secondNavListInactive" href="#" data-target="2018-Registrierung">Registrierung</a>
      </li>
      <li>
        <a class="clickSecNav secondNavListInactive" href="#" data-target="2018-Runners">Teilnehmerliste <span id="count1">({{runnersCount}})</span></a>
      </li>
      <li>
        <a class="clickSecNav secondNavListInactive" href="#" data-target="2018-Strecke">Strecke</a>
      </li>
    </ul>
  </div>
  <div id="2018-Content" class="contentDiv">
  </div>
  <div id="2018-Wann" class="contentDiv">
    <p id="countdown"></p>
  </div>
  <div id="2018-Registrierung" class="contentDiv">
    <p id="participants">Bisher haben sich schon
      <span id="count2" class="markedText">{{runnersCount}}</span> Teilnehmer angemeldet</p>

    {{> registerform}}

  </div>

  <div id="2018-Runners" class="contentDiv">
      <div class="table">
          <div class="th">
              <div class="td">Vorname</div>
              <div class="td">Nachname</div>
              <div class="td">Verein</div>
              <div class="td">Altersklasse</div>
            </div>
              {{#each runners}} {{> runner}} {{/each}}
          </div>
  </div>

  <div id="2018-Strecke" class="contentDiv">Strecke</div>

</template>

<template name="Links">

  <div id="Links-SecondNav" class="contentDiv">

  <div id="Links-Content" class="contentDiv">

      <tbody>
        <tr>
          <th>
            <strong>Quelle</strong>
          </th>
          <th>
            <strong>Kuckst Du</strong>
          </th>
        </tr>
        <tr>
          <td>www.erzgebirgsdorf.de</td>
          <td>
            <a href="https://www.erzgebirgsdorf.de/flossgraben.htm" target="_blank">historisches Hintergrundwissen zum Floßgraben</a>
          </td>
        </tr>
        <tr>
          <td>Video von Kanal9</td>
          <td>
            <p>
              <a href="http://www.kanal9.de/index.php/beitraege-online/video/798-flossgrabenlauf-in-caemmerswalde-2017" target="_blank">Floßgrabenlauf in Cämmerswalde 2017 im Fernsehen</a>
            </p>
          </td>
        </tr>
        <tr>
          <td>www.paranomia.de</td>
          <td>
            <a href="http://www.paranomia.de/video-2/zieleinlauf-tandem-skilanglauf-29012011.webm" target="_blank">Zieleinlauf&nbsp; Flossgrabenlauf 2017</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>

<template name="Kontakt">
  <div id="Kontakt-Content" class="contentDiv">
    Kontakt
  </div>
  <div id="Kontakt-SecondNav" class="contentDiv">
  </div>
</template>

  <div class="center">
    <div>
      <img src="https://my.flossgraben.run/images/header.png" alt="Cämmerswalde 2018" style="width:75vw">
    </div>
    <!-- horizontal navigation -->

      <a href="#" class="click active1">Home</a>
      <a href="#" class="click">2018</a>

<template name="footer">

    Hier unten steht ja auch irgendwas
