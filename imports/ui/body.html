<body>
  {{> myFrame}}
</body>

<template name="myFrame">

  {{> header}}

  <!-- content area -->
  <div class="all">
    <div class="container">
      <div class="secondNav">
      </div>
      <div class="content">
      </div>
      <div class="right"></div>
    </div>
  </div>
  <!-- Home-->
  <div id="Home-SecondNav" class="contentDiv">
  </div>
  <div id="Home-Content" class="contentDiv">
    <div class="teaser1">Wenn Frau Holle fleißig ist, wird am
      <br>
      <br>
      <b>Samstag, den 27. Januar 2018</b>
      <br>
      <br>der
      <br>
      <br>
      <b>
        <div class="mainLink">
          <a href="#" class="mainClick" data-target="2018">38. Floßgrabenlauf</a>
        </div>
      </b>
      <br>
      <br> in Cämmerswalde stattfinden.
      <br>
      <br>
      <p id="countdown"></p>
    </div>
  </div>

  {{> thisYear}}


  <!-- y -->
  <div id="Tweet-SecondNav" class="contentDiv">
  </div>
  <div id="Tweet-Content" class="contentDiv">
    <div class="comments">
    Hier könnt Ihr Eure Tweets (Kommentare/Wünsche/Kritiken) hinterlassen. Ist aber erstmal nur ein "Test-Ballon"!
    </div>  
    <div class="half leftForm cf">
    <input type="text" placeholder="Was gibt es hier zu hinterlassen?* (max. 140 Zeichen)" id="comment" name="comment" class="validateComment" pattern=".{3,}" size="140" maxlength="140">
    </div>
    <div class="half rigthForm cf">
    <input type="text" placeholder="Von wem?* (max. 30 Zeichen)" id="author" name="author" class="validateComment" pattern=".{3,}" size="30" maxlength="30">
  </div>  
    <input id="submitComment" type="submit" value="Raus damit!">

    <div class="tweetList">
        <ul>
            {{#each tweets}}
            <li>({{text}}) {{comment}} </li>
            {{/each}}
          </ul>
    </div>

  </div>
  <!-- Historie -->
  <div id="Historie-SecondNav" class="contentDiv">
  </div>
  <div id="Historie-Content" class="contentDiv">
    <table class="centeredTable">
      <tbody>
        <tr>
          <th>
            <strong>Jahr</strong>
          </th>
          <th>
            <strong>Ergebnisse</strong>
          </th>
        </tr>
        <tr>
          <td>2017</td>
          <td>
            <a href="https://www.flossgraben.run/app/download/8963186/28_01_2017+37.+Flossgrabenlauf+Ergebnisliste_FGL17.pdf" target="_blank">37. Flossgrabenlauf (PDF-Dokument [418.6 KB])</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  {{> Links}} {{> Kontakt}} 
  
  <!--
  {{> footer}}
  -->
</template>

<!--  ###############    database section ###############  -->

<template name="runnerTemplate">
  <li>{{text}}</li>
</template>

<!--  ###############    Static template section ###############  -->

<template name="registerform">
  <form id="addRunnerForm">
    <div class="half leftForm cf">
      <input type="text" placeholder="Dein Vorname*" id="firstName" name="firstName" class="validate">
      <input type="email" placeholder="Deine eMail-Adresse*" id="eMail" name="eMail" class="validate">

    </div>
    <div class="half rightForm cf">
      <input type="text" placeholder="Dein Nachname*" id="lastName" name="lastName" class="validate">
      <input type="text" placeholder="Dein Verein" id="club" name="club">
    </div>
    <div class="birth">
      <div class="innerBirth">
        <fieldset id="gender" class="validate">
          <input type="radio" name="gender" value="male">
          <label for="mc">Mädchen</label>
          <input type="radio" name="gender" value="female">
          <label for="mc">Junge</label>
        </fieldset>
        {{> birthSelection }}</div>
    </div>
    <input id="submitBtn" type="submit" value="Ich will mitlaufen!">
  </form>
</template>

          <li class="liItem">

            <p class="content1">b.mueller.sport@freenet.de oder hier auf der Seite</p>
          </li>
        </ul>
      </div>
      <div class="half leftForm cf">
        <ul class="ulItem">
          <li class="liItem">
            <p class="leftSym">&#x260E;</p>
            <p class="header1">Anschrift Org.- Büro</p>
            <p class="content1">Barbara Müller, Muldentalstr. 59, OT Holzhau, 09623 Rechenberg-Bienenmühle 037327/ 9747 bzw. 017678928100 b.mueller.sport@freenet.de
            </p>
          </li>

          <li class="liItem">
            <p class="leftSym">&#128184;</p>
            <p class="header1">Startgebühr</p>

            <p class="leftSym">&#9982;</p>
            <p class="header1">Verpflegung</p>
            <p class="content1">Ist am „Kiosk“ auf Kosten der Teilnehmer möglich</p>
          </li>

          <li class="liItem">
            <p class="leftSym">&#x265B;</p>
            <p class="header1">Auszeichnung</p>
            <p class="content1">1 - 3. Platz je AK erhalten eine Urkunde</p>
          </li>

          <li class="liItem">
            <p class="leftSym">&#x2656;</p>
            <p class="header1">Wanderpokal</p>
            <p class="content1">Damen 5km /Herren 15 km</p>
          </li>

        </ul>
      </div>
    </div>

  </div>
  <div id="2018-Registrierung" class="contentDiv">
    <p id="participants">Bisher haben sich schon
      <span id="count2" class="markedText">{{runnersCount}}</span> Teilnehmer angemeldet</p>

    {{> registerform}}

  </div>

  <div id="2018-Runners" class="contentDiv">
    <div class="runnersTable">
      {{> tabular table=TabularTables.Runners class="table table-striped table-bordered table-condensed"}}
    </div>          
  </div>

  <div id="2018-Strecke" class="contentDiv">Strecke</div>
