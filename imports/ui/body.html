<template name="registerform">
	<form>
  <div class="half leftForm cf">
    	<input type="text" placeholder="Dein Vorname" id="firstName" name="firstName">
    <input type="email" placeholder="Deine eMail-Adresse" id="eMail" name="eMail">
      <input type="text" placeholder="Junge/Mädchen" id="gender" name="gender">
  </div>
  <div class="half rightForm cf">
    <input type="text" placeholder="Dein Nachname" id="lastName" name="lastName">
    	<input type="text" placeholder="Dein Verein" id="club" name="club">
    <input type="text" placeholder="Alterklasse" id="age" name="age">
  </div>  
			<input type="submit" value="Ich lauf mit!">
			</form>
</template>

<!-- 2018 -->
