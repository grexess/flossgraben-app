<template name="private">
    <div class="privBody">
        <div class="privContainer">
            {{#if currentUser}}

            <div class="w3-bar w3-blue">
                <a href="#" class="w3-bar-item w3-button w3-mobile navElem w3-green" data-target="runners">Show Runners</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile navElem" data-target="tweets">Show Tweets</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile navElem" data-target="create">Create new User</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile navElem" data-target="show">Show Users</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile navElem logout" data-target="logout">Logout</a>
            </div>

            <div id="runners" class="prvCntDiv">
                <h2>Runners comes here</h2>
                <ul id="tableList">
                    {{#each runners}}
                    <li>
                        <div class="Col1">{{firstName}}</div>
                        <div>{{lastName}}</div>
                        <div>{{eMail}}</div>
                        <div>{{club}}</div>
                    </li>
                    {{/each}}
                </ul>
            </div>

            <div id="tweets" class="prvCntDiv" style="display:none">
                <h2>Tweets comes here</h2>
                <ul>
                    {{#each tweets}}
                    <li>[{{formatDate createdAt}}] {{author}}: {{comment}} </li>
                    {{/each}}
                </ul>
            </div>

            <div id="create" class="prvCntDiv" style="display:none">

                <div class="privLoginBox">
                    <form class="register">
                        <p>Username:
                            <input type="email" name="email">
                        </p>
                        <p>Password:
                            <input type="password" name="password">
                        </p>
                        <p>
                            <input type="submit" value="Register">
                        </p>
                    </form>
                </div>
            </div>

            <div id="show" class="prvCntDiv" style="display:none">
                <h2>Users comes here</h2>
                <ul>
                    {{#each userlist}}
                    <li>{{username}}</li>
                    {{/each}}
                </ul>
            </div>

            <div id="logout" class="prvCntDiv" style="display:none">logout</div>

            {{else}}
            <!--<div class="privBox">{{> loginButtons}}</div> -->

            <div class="privLoginBox">{{> login}}</div>

            {{/if}}
        </div>
    </div>
</template>
