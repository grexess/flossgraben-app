<template name="private">

    {{#if currentUser}}

    <div class="w3-bar w3-green">
        <a href="#" class="w3-bar-item w3-button w3-mobile runners">Show Runners</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile create">Create new User</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile logout">Logout</a>
    </div>

    <div class="privBox runnersPart">Runners</div>
    <div class="privBox parts createPart">
        <form class="register">
            <p>Email:
                <input type="email" name="email">
            </p>
            <p>Password:
                <input type="password" name="password">
            </p>
            <p>
                <input type="submit" value="Register">
            </p>
        </form>
    </div>
    {{else}}
    <div class="privBox">{{> loginButtons}}</div>
    {{/if}}

</template>
