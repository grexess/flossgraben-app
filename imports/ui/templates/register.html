<template name="register">

  <h3>Anmeldungen 2018</h3>
  <div class="w3-card cardHover w3-round-large mainInfo">
    <form id="addRunnerForm">
      <div class="half leftForm cf">
        <input type="text" placeholder="Dein Vorname*" id="firstName" name="firstName" class="validate">
        <input type="email" placeholder="Deine eMail-Adresse* (nicht öffentlich sichtbar)" id="eMail" name="eMail" class="validate">

      </div>
      <div class="half rightForm cf">
        <input type="text" placeholder="Dein Nachname*" id="lastName" name="lastName" class="validate">
        <input type="text" placeholder="Dein Verein" id="club" name="club">
      </div>
      <div class="birth">
        <div class="innerBirth">
          <fieldset id="gender" class="validate">
            <input type="radio" name="gender" value="male">
            <label for="mc">Mädchen</label>
            <input type="radio" name="gender" value="female">
            <label for="mc">Junge</label>
          </fieldset>
        </div>
      </div>
      {{> birthSelection }}
      <input id="submitBtn" type="submit" value="Ich will mitlaufen!">
    </form>
  </div>
  <div class="w3-card cardHover w3-round-large mainInfo">
    {{> tabular table=TabularTables.Runners class="table table-striped table-bordered table-condensed"}}
  </div>
</template>
